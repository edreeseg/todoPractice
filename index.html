<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List!</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Seize Your Day</h1>
            <form id="login">
                <label for="emailLogin">Email:</label>
                <input id="emailLogin" type="email" />
                <label for="passwordLogin">Password:</label>
                <input id="passwordLogin" type="password" />
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="nav">
            <div class="entryInfo">
                <div>
                    <legend><label for="todoEntry">Todo:</label></legend>
                    <input id="todoEntry" type="text" />
                </div>
                <div>
                    <legend>Just for today, or recurring?</legend>
                    <input type="radio" id="today" name="frequency" />
                    <label for="today">Just Today</label>

                    <input type="radio" id="recurring" name="frequency" />
                    <label for="recurring">Recurring</label>
                </div>
                <button>Add Todo</button>
            </div>
            <div class="specifics">
                <div>
                    <legend>How important is this todo?</legend>
                    <input type="radio" id="high" name="priority"/>
                    <label for="high">High</label>

                    <input type="radio" id="medium" name="priority"/>
                    <label for="medium">Medium</label>

                    <input type="radio" id="low" name="priority"/>
                    <label for="low">Low</label>
                </div>
                <div class="todoDuration">
                    <legend>For how long?</legend>
                    <select>
                        <option>Select below</option>
                        <option>A Week</option>
                        <option>A Month</option>
                        <option>A Year</option>
                        <option>Indefinitely</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="todoList">
            <ul class="todos"></ul>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
